name: Deploy Only

on:
  workflow_dispatch:

jobs:
  build_and_push:
    name: Build & Push Images
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }} # opcional
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Get AWS Account ID
        id: account
        run: |
          echo "ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)" >> $GITHUB_OUTPUT

      - name: Set registry and repo names
        id: vars
        run: |
          echo "REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV
          echo "ACCOUNT_ID=${{ steps.account.outputs.ACCOUNT_ID }}" >> $GITHUB_ENV

          # Repositorios: pon los nombres de repo (sin account ni region)
          echo "API_REPO=api-gateway" >> $GITHUB_ENV
          echo "PRODUCT_REPO=product-service" >> $GITHUB_ENV
          echo "INVENTORY_REPO=inventory-service" >> $GITHUB_ENV

          # Registry base
          echo "ECR_REGISTRY=${{ steps.account.outputs.ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com" >> $GITHUB_ENV

      - name: Ensure ECR repositories exist (safe - no-op si ya existen)
        run: |
          aws ecr describe-repositories --repository-names $API_REPO >/dev/null 2>&1 || aws ecr create-repository --repository-name $API_REPO
          aws ecr describe-repositories --repository-names $PRODUCT_REPO >/dev/null 2>&1 || aws ecr create-repository --repository-name $PRODUCT_REPO
          aws ecr describe-repositories --repository-names $INVENTORY_REPO >/dev/null 2>&1 || aws ecr create-repository --repository-name $INVENTORY_REPO

      - name: Login to ECR
        run: |
          echo "Logging into ECR registry: $ECR_REGISTRY"
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} \
            | docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: Build images and push
        id: build_all
        run: |
          TAG=${GITHUB_SHA::8}
          API_IMAGE="$ECR_REGISTRY/$API_REPO:$TAG"
          PRODUCT_IMAGE="$ECR_REGISTRY/$PRODUCT_REPO:$TAG"
          INVENTORY_IMAGE="$ECR_REGISTRY/$INVENTORY_REPO:$TAG"

          echo "Building $API_IMAGE"
          docker build -t "$API_IMAGE" ./api-gateway
          docker push "$API_IMAGE"

          echo "Building $PRODUCT_IMAGE"
          docker build -t "$PRODUCT_IMAGE" ./product-service
          docker push "$PRODUCT_IMAGE"

          echo "Building $INVENTORY_IMAGE"
          docker build -t "$INVENTORY_IMAGE" ./inventory-service
          docker push "$INVENTORY_IMAGE"

          echo "API_IMAGE=$API_IMAGE" >> image-outputs.env
          echo "PRODUCT_IMAGE=$PRODUCT_IMAGE" >> image-outputs.env
          echo "INVENTORY_IMAGE=$INVENTORY_IMAGE" >> image-outputs.env

      - name: Upload image outputs
        uses: actions/upload-artifact@v4
        with:
          name: image-outputs
          path: image-outputs.env

  deploy:
    name: Deploy ECS (JSON Task)
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Download image outputs
        uses: actions/download-artifact@v4
        with:
          name: image-outputs

      - name: Load variables
        run: |
          source image-outputs.env
          echo "API_IMAGE=$API_IMAGE" >> $GITHUB_ENV
          echo "PRODUCT_IMAGE=$PRODUCT_IMAGE" >> $GITHUB_ENV
          echo "INVENTORY_IMAGE=$INVENTORY_IMAGE" >> $GITHUB_ENV

      - name: Generate updated TaskDefinition JSON
        run: |
          sed \
            -e "s|\${APIGATEWAY_IMAGE}|${{ env.API_IMAGE }}|g" \
            -e "s|\${PRODUCT_IMAGE}|${{ env.PRODUCT_IMAGE }}|g" \
            -e "s|\${INVENTORY_IMAGE}|${{ env.INVENTORY_IMAGE }}|g" \
            infra/ecs-task/task-definition.json > final-task.json

      - name: Register new TaskDefinition in ECS
        id: register
        run: |
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://final-task.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          echo "NEW_TASK_ARN=$NEW_TASK_ARN" >> $GITHUB_ENV
          echo "Nueva task registrada: $NEW_TASK_ARN"

      - name: Update ECS Service with new Task Definition
        run: |
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --task-definition ${{ env.NEW_TASK_ARN }} \
            --desired-count 1 \
            --force-new-deployment

      - name: Completed
        run: echo "ðŸš€ Deploy ECS JSON ejecutado correctamente."